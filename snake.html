<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>經典貪食蛇 - 網頁版</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            border: 10px solid #34495e;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .score-board {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .controls {
            margin-top: 15px;
            font-size: 14px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <div class="score-board">分數: <span id="score">0</span></div>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>
    <div class="controls">使用方向鍵 (↑ ↓ ← →) 控制移動</div>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        const gridSize = 20; // 每個格子的尺寸
        const tileCount = canvas.width / gridSize; // 一列有幾個格子

        let score = 0;
        let snake = [{x: 10, y: 10}]; // 蛇的初始位置
        let food = {x: 5, y: 5};
        let dx = 0; // 水平速度
        let dy = 0; // 垂直速度

        // 遊戲速度設定 (毫秒，數字越大越慢，這裡設為 100ms 固定速度)
        const gameSpeed = 100;

        // 監聽鍵盤
        document.addEventListener("keydown", changeDirection);

        function main() {
            if (didGameEnd()) {
                alert("遊戲結束！你的分數是: " + score);
                resetGame();
            }

            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                main();
            }, gameSpeed);
        }

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = "#2ecc71";
            ctx.strokeStyle = "#27ae60";
            snake.forEach(part => {
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
                ctx.strokeRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            // 檢查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerHTML = score;
                createFood();
            } else {
                snake.pop(); // 沒吃到食物就移除尾巴，保持長度
            }
        }
