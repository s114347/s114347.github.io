<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>網頁版桌球遊戲 - 固定速度</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 5px solid #fff;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .info {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Pong Game (Player vs AI)</h2>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <div class="info">
        <p>操作方式：移動滑鼠來控制左側球拍</p>
        <p>規則：球速是固定的，看你能贏 AI 幾分！</p>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // 遊戲物件設定
        const paddleWidth = 10, paddleHeight = 80;
        const ballSize = 10;
        
        let playerY = canvas.height / 2 - paddleHeight / 2;
        let aiY = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        
        // 固定速度設定
        const ballSpeed = 5;
        let ballDX = ballSpeed;
        let ballDY = ballSpeed;
        const aiSpeed = 4.5; // AI 稍微慢一點點

        let playerScore = 0;
        let aiScore = 0;

        // 監聽滑鼠移動
        canvas.addEventListener("mousemove", (e) => {
            const rect = canvas.getBoundingClientRect();
            playerY = e.clientY - rect.top - paddleHeight / 2;
        });

        function update() {
            // 球的移動
            ballX += ballDX;
            ballY += ballDY;

            // 牆壁碰撞 (上下)
            if (ballY <= 0 || ballY + ballSize >= canvas.height) {
                ballDY *= -1;
            }

            // AI 邏輯 (右側球拍)
            const aiCenter = aiY + paddleHeight / 2;
            if (aiCenter < ballY - 10) {
                aiY += aiSpeed;
            } else if (aiCenter > ballY + 10) {
                aiY -= aiSpeed;
            }

            // 玩家碰撞檢測
            if (ballX <= paddleWidth + 20) {
                if (ballY > playerY && ballY < playerY + paddleHeight) {
                    ballDX = ballSpeed; // 彈回並保持固定速度
                }
            }

            // AI 碰撞檢測
            if (ballX >= canvas.width - paddleWidth - 20) {
                if (ballY > aiY && ballY < aiY + paddleHeight) {
                    ballDX = -ballSpeed; // 彈回並保持固定速度
                }
            }

            // 出界得分
            if (ballX < 0) {
                aiScore++;
                resetBall();
            } else if (ballX > canvas.width) {
                playerScore++;
                resetBall();
            }
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballDX = -ballDX; // 換邊發球
        }

            // 清空畫布
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 畫中線
